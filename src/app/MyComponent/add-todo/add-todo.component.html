<div class="container my-3">
<h4>Add Todo
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" [(ngModel)]="title" class="form-control mb-3" id="title" name="title" aria-describedby="emailHelp" placeholder="Title">
        </div>
        <div class="form-group">
          <label for="desc">Todo Description</label>
          <input type="text"[(ngModel)]="desc" name="desc" class="form-control mb-3" id="dec" placeholder="Description">
        </div>
        <button type="submit" class="btn btn-sm btn-primary">Add Todo</button>
      </form>
</h4>
</div>
