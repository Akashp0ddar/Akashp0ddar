<div class="my-3">
    <h5 [ngClass]="{'strike': !todo.isActive}">{{todo.title}}</h5>
    <p [ngClass]="{'strike': !todo.isActive}">{{todo.desc}}</p>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="todo" (click)="onCheckBoxClick(todo)" [checked]="!todo.isActive">
        <label class="form-check-label" for="todo{{i}}">Done</label>
      </div>
    <button class="btn btn-sm btn-danger" (click)="onClick(todo)">Delete</button>
</div>
